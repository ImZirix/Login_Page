<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your Google Account</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="Assets/google-brands-solid.svg">
</head>

<body>

  <div>
    <img class="account-icon" src="Assets/google-brands-solid.svg">
    
    <h2>Create a Google Account</h2>

    <p>Enter your name</p>

    <form>
      <input id="fname" type="text" class="email-field" placeholder="First name">
      <input id="lname" type="text" class="email-field" placeholder="Last name (optional)">
      <input id="nxt" class="next-btn" type="button" value="Next">
    </form>
  </div>
</body>
</html>
