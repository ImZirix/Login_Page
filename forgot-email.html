<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="Assets/google-brands-solid.svg">
</head>
<body>
  <div>
    <img class="account-icon" src="Assets/google-brands-solid.svg">

    <h2>Find your email</h2>

    <p>Enter your phone number or recovery email</p>

    <form>
      <input id="remake" class="email-field" type="text" placeholder="Phone number of email">
      <input id="nxt" class="next-btn" type="button" value="Next">
    </form>
  </div>
</body>
</html>
